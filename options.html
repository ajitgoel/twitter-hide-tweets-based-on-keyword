<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Filter Settings</title>
    <link rel="stylesheet" href="options.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Social Media Content Filter</h1>

        <nav class="tabs">
            <button class="tab-btn active" data-tab="twitter">Twitter / X</button>
            <button class="tab-btn" data-tab="youtube">YouTube</button>
            <button class="tab-btn" data-tab="general">General Settings</button>
        </nav>

        <main class="tab-content">
            <!-- Twitter Settings -->
            <div id="twitter" class="tab-pane active">
                <section class="settings-group">
                    <h2>Twitter Media</h2>
                    <div class="setting-item">
                        <label for="twitter_hideImages">Hide Images</label>
                        <input type="checkbox" id="twitter_hideImages">
                    </div>
                    <div class="setting-item">
                        <label for="twitter_hideVideos">Hide Videos</label>
                        <input type="checkbox" id="twitter_hideVideos">
                    </div>
                </section>
                <section class="settings-group">
                    <h2>Twitter Keywords</h2>
                    <p class="description">Hide tweets containing these keywords (comma separated):</p>
                    <textarea id="twitter_keywords" placeholder="e.g. crypto, nft, politics"></textarea>
                </section>
            </div>

            <!-- YouTube Settings -->
            <div id="youtube" class="tab-pane">
                <section class="settings-group">
                    <h2>YouTube Media</h2>
                    <div class="setting-item">
                        <label for="youtube_hideThumbnails">Hide Thumbnails</label>
                        <input type="checkbox" id="youtube_hideThumbnails">
                    </div>
                    <div class="setting-item">
                        <label for="youtube_hideVideos">Hide Video Player</label>
                        <input type="checkbox" id="youtube_hideVideos">
                    </div>
                </section>
                <section class="settings-group">
                    <h2>YouTube Keywords</h2>
                    <p class="description">Hide videos with titles containing these keywords:</p>
                    <textarea id="youtube_keywords" placeholder="e.g. spoilers, vlog, cat"></textarea>
                </section>
            </div>

            <!-- General Settings -->
            <div id="general" class="tab-pane">
                <section class="settings-group">
                    <h2>Global Appearance</h2>
                    <div class="setting-item">
                        <label for="grayscale">Grayscale Mode (All Sites)</label>
                        <input type="checkbox" id="grayscale">
                    </div>
                </section>
            </div>
        </main>

        <div class="actions">
            <button id="save">Save Settings</button>
            <span id="status"></span>
        </div>
    </div>
    <script src="options.js"></script>
</body>

</html>
